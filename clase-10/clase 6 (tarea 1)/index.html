      <div class="mb-3">

      </div>

      <div class="mb-3">

        <input type="number" class="form-control edad-invitado dato-invitado" placeholder="Edad del invitado">
        <div class="invalid-feedback error-edad-invitado"></div>
        <button class="btn btn-primary boton-enviar-datos" type="button">Enviar</button>
        <button class="btn btn-secondary boton-reiniciar" type="button">Reiniciar</button>
      </div>
    </form>
  </div>
