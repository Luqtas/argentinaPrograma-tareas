<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <title>Tarea 2 clase 6 (10)</title>
  </head>
  <body>
    <div class="container contenedor-titulo">
      <h1 class="display-4">Calculador de ingresos</h1>
    </div>

    <div class="container contenedor-sumar-restar">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button type="button" class="btn btn-primary boton-agregar-input">Agregar</button>
        </div>
        <div class="col"></div>
        <div class="col">
          <button type="button" class="btn btn-primary boton-eliminar-input">Eliminar</button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="container contenedor-input">
      <div class="input-group contenedor-sueldo">
        <span class="input-group-text">Sueldo anual</span>
        <input type="number" class="form-control sueldo-anual" />
      </div>
    </div>

    <div class="container contenedor-botones">
      <div class="d-grid gap-2">
        <button class="btn btn-primary boton-calcular" type="button">Calcular</button>
        <button class="btn btn-secondary boton-reiniciar" type="button">Reiniciar</button>
      </div>
    </div>

    <div class="container contenedor-respuesta" id="oculto">
      <div class="alert alert-success respuesta-usuario" role="alert"></div>
    </div>

    <script src="index.js"></script>
    <script src="pruebas.js"></script>
  </body>
</html>
