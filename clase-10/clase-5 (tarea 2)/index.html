<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <title>Tarea 2 clase 5 (10)</title>
</head>
<body>
  <div class="container contenedor-general">
    <div class="row">
      <div class="col-sm-2"></div>

      <div class="col-sm">
        <h3>Confirme su reserva</h3>
        <div class="container-sm contenedor-formulario">
          <form class="row">
            <div class="container">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control nombre-usuario">
              <div id="validationServerUsernameFeedback" class="invalid-feedback texto-error-nombre"></div>
            </div>
            <div class="container">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control apellido-usuario">
              <div id="validationServerUsernameFeedback" class="invalid-feedback texto-error-apellido"></div>
            </div>
            <div class="container">
              <label class="form-label">NÃºmero de contacto</label>
              <input type="number" class="form-control numero-telefonico-usuario">
              <div id="validationServerUsernameFeedback" class="invalid-feedback texto-error-numero"></div>
            </div>
            <div class="container">
              <label class="form-label">Fecha de la reserva</label>
              <input type="date" class="form-control fecha-reserva" value="2023-03-14" min="2023-03-14" max="2024-03-14">
              <div id="validationServerUsernameFeedback" class="invalid-feedback texto-error-reserva"></div>
            </div>
            <div class="d-grid gap-2 contenedor-boton">
              <button class="btn btn-primary" type="button">Confirmar</button>
            </div>
            <div class="container">
              <div class="mb-3 contenedor-reserva" id="oculto">
                <label class="form-label">Confirmado!</label>
                <textarea id="texto-reserva" class="form-control informacion-reserva" rows="3" disabled></textarea>
              </div>
            </div>
          </form>
        </div>   
      </div>

      <div class="col-sm-2"></div>
    </div>
  </div>
  
  <script src='index.js'></script>
  <script src='pruebas.js'></script>
</body>
</html>
