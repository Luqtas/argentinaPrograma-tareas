<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/ca6fdd5c59.js" crossorigin="anonymous"></script>
	<title>Tarea 2 Clase 6</title>
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-titulo">
			<h2 class="titulo">Calculador de ingresos</h2>
		</div>
		<div class="contenedor-botones">
			<button class="boton-agregar">Agregar un salario</button>
			<button class="boton-eliminar">Eliminar un salario</button>
		</div>
		<div class="contenedor-formulario">
			<form class="formulario">
				<label class="formulario-label">Ingresar su salario anual</label>
				<input type="number" class="formulario-input" placeholder="Salario anual">
			</form>
			<div class="contenedor-botones--calcular-y-reiniciar">
				<button class="boton-calcular-ingresos">Calcular</button>
				<button class="boton-reiniciar-tramite">Reiniciar</button>
			</div>
		</div>
	</div>
	<div class="contenedor-respuesta">
		<p class="respuesta-mayor-salario-anual"></p>
		<p class="respuesta-menor-salario-anual"></p>
		<p class="respuesta-promedio-salario-anual"></p>
		<p class="respuesta-promedio-salario-mensual"></p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
